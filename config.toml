baseURL = "https://navcoin.org"
theme = "nav-community-v2"

# English is the default language
defaultContentLanguage = "en"
# Force to have /en/my-page and /fr/my-page routes, even for default language.
defaultContentLanguageInSubdir = true

twitter_username = "navcoin"
enableRobotsTXT = true

[taxonomies]
  npip_category = "npip_categories"
  notice_category = "notice_categories"


[blackfriday]
  plainIDAnchors = true
  hrefTargetBlank = true

[Languages]
    [Languages.en]
        title = "NavCoin - An Easy To Use Decentralized Cryptocurrency"
        weight = 1
        languageName = "English"
    [Languages.es]
        title = "NavCoin - Una Criptomoneda descentralizada fácil de usar "
        weight = 2
        languageName = "español"
    [Languages.ru]
        title = "NavCoin - простая в использовании децентрализованная криптовалюта "
        weight = 3
        languageName = "По-русски"
    [Languages.zh]
        title = "NavCoin - 种便捷的去中心化加密货币 "
        weight = 4
        languageName = "中文"
    [Languages.kr]
        title = "나브코인 - 사용하기 쉬운 분산화된 암호화폐 "
        weight = 5
        languageName = "한국어"
    [Languages.fr]
        title = "NavCoin - Una Criptomoneda descentralizada fácil de usar "
        weight = 6
        languageName = "French"


