<div style="background-color: {{ .Get "bgColor" }};">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="about-pb" style="padding: {{ .Get "containerPadding" }};">
                    <div class="col-md-12" style="text-align: center;">
                        <div class="about-appix-right-content">
                            {{ if isset .Params "title"}}
                            <div class="themeix-title-h1" style="color: {{ .Get "fontColor" }}">{{ .Get "title"}}</div>
                            {{ end }}
                            <div style="color: {{ .Get "fontColor" }}">{{ .Inner }}</div>
                            {{ if isset .Params "btn1Link" }}
                            <div class="themeix-button-group">
                                <a href="{{ .Get "btn1Link" }}" class="themeix-btn themeix-danger smoothScroll" style="margin: {{ .Get "btn1Margin" }};">{{ .Get "btn1Txt" }}</a>
                            </div>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
